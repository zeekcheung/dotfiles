"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[cmd_duration]
disabled = true
min_time = 200
show_milliseconds = true

[line_break]
disabled = false

[character]
success_symbol = '[❯](bold green)'

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"
# format = "[$path]($style)[$read_only]($read_only_style) "
format = "[$path]($style) "
truncation_length = 4
truncate_to_repo = false
truncation_symbol = "…/"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "

[git_commit]
commit_hash_length = 6
style = "bold blue"
tag_symbol = '🔖 '
format = '[\($hash$tag\)]($style) '

[git_status]
untracked = " "
staged = "✓ "
modified = " "
conflicted = " "
deleted = " "
renamed = "➜ "

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = "⌘ "

[hg_branch]
symbol = " "

[hostname]
disabled = true

[java]
symbol = " "

[julia]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

