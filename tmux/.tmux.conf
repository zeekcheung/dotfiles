# Enable true color
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable mouse
set -g mouse on
# Disable right click to open menu
unbind-key -T root MouseDown3Pane

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Remap prefix to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and pane at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split windows
bind '\' split-window -h
bind '|' split-window -v

# Switch windows
bind n next-window
bind p previous-window

# Resize panes
bind Left resize-pane -L 5
bind Right resize-pane -R 5
bind Down resize-pane -D 5
bind Up resize-pane -U 5

# Close pane
bind x kill-pane

# Quit
bind q kill-window

# Source .tmux.conf as suggested in `man tmux`
bind r source-file ~/.tmux.conf

# Status bar position
set -g status-position top

# Plugins (use prefix + I to install)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'dracula/tmux'
# Components shown on the right of the status bar (Sort from left to right)
set -g @dracula-plugins "cpu-usage ram-usage battery time"

set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-cpu-usage-label "CPU"
set -g @dracula-cpu-display-load false
set -g @dracula-ram-usage-label "RAM"
set -g @dracula-battery-label "ï‰€ "
set -g @dracula-show-timezone true
set -g @dracula-time-format "%R"
set -g @dracula-show-location false

# bootstrap tpm
setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
