# Enable true color
set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"

# Misc
set -g mouse on
set -s escape-time 0
set -g display-time 4000
set -g history-limit 50000
setw -g aggressive-resize on

# Windows and panels index
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
setw -g pane-base-index 1

# Terminal title
set -g set-titles on
set -g set-titles-string "#{pane_current_command}"

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Remap prefix to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Paste with right click
bind -n MouseDown3Pane run "tmux paste-buffer"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Open new windows in the current path
bind 'c' new-window -c "#{pane_current_path}"

# (Binary) Split windows
bind '\' run-shell "~/.local/bin/tmux-split"

# Sessionizer
bind -r 'f' display-popup -E "~/.local/bin/tmux-sessionizer"

# Switch windows
bind n next-window
bind p previous-window

# Select windows
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Resize panes
bind Left resize-pane -L 5
bind Right resize-pane -R 5
bind Down resize-pane -D 5
bind Up resize-pane -U 5

# Close pane
bind x kill-pane

# Quit
bind q kill-window

# Source .tmux.conf
bind r source-file ~/.tmux.conf

# Status bar
set -g focus-events on
set -g status-interval 5
set -g status-position bottom
set -g status-style "bg=#1e1e2e"
set -g status-left-style "fg=green"
set -g status-right "#{host} %Y-%m-%d %H:%M"
set -g status-right-style "fg=blue"
set-window-option -g window-status-current-style "fg=red"

# Popup
set -g popup-border-style "fg=#4e4d5d"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Restoring clear screen (C-l)
bind C-l send-keys 'C-l'

