[colors.selection]
background = "0x403d52"
text = "0xe0def4"

[colors.vi_mode_cursor]
cursor = "0x524f67"
text = "0xe0def4"

[cursor]
blink_interval = 750

[cursor.style]
blinking = "On"
shape = "Beam"

[cursor.vi_mode_style]
blinking = "Off"
shape = "Underline"

[scrolling]
history = 10000
multiplier = 3

[selection]
